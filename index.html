<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/tachyons/css/tachyons.css">
    <link rel="stylesheet" href="">
    <title>Chained Dropdown</title>
</head>
<body class="sans-serif">
    <article class="pa4 black-80">
        <h1>Chained Select</h1>
        <form action="sign-up_submit" method="get" accept-charset="utf-8">
          <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
            <legend class="ph0 mh0 fw6 clip">Sign Up</legend>
            <div class="mt3">
              <label class="db fw4 lh-copy f6" for="email-address">Email address</label>
              <input class="pa2 input-reset ba bg-transparent w-100 measure" type="email" name="email-address"  id="email-address">
            </div>
            <div class="mt3">
              <label class="db fw4 lh-copy f6" for="password">Password</label>
              <input class="b pa2 input-reset ba bg-transparent" type="password" name="password"  id="password">
            </div>
            <div class="mt3">
                <label class="db fw4 lh-copy f6">Your Location</label>
                <select name="state" id="state_select" style="height:35px;" class="required" title=" * Please provide your location">
                </select>

                <select name="city" id="city_select" style="height:35px;" class="required">
                </select>
            </div>
          </fieldset>
          <div class="mt3"><input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6" type="submit" value="Sign Up"></div>
        </form>
      </article>
      <script src="js/chained_select.js"></script>
</body>
</html>
